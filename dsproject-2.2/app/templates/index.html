<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" min="0" max="17"
                placeholder="Enter number of pregnancies" required><br><br>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" min="0" max="300" placeholder="Enter glucose level (0-199)"
                required><br><br>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="122"
                placeholder="Enter blood pressure (0-122)" required><br><br>

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="99"
                placeholder="Enter skin thickness (0-99)"><br><br>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" min="0" max="846"
                placeholder="Enter insulin level (0-846)"><br><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" id="bmi" name="bmi" min="0.0" max="67.1" placeholder="Enter BMI (0.0-67.1)"
                required><br><br>

            <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" id="diabetes_pedigree_function" name="diabetes_pedigree_function"
                min="0.078" max="2.42" placeholder="Enter diabetes pedigree function (0.078-2.42)"><br><br>

            <label for="age">Age:</label>
            <select id="age" name="age" required>
                <option value="">Select your age</option>
                <!-- JavaScript to generate options dynamically -->
                <script>
                    // Generate age options from 21 to 81
                    for (var i = 21; i <= 81; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>

</html>
